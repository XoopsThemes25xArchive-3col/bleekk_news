<table width="100%" cellspacing="1px" class="outer">
  <{foreach item=comment from=$block.comments}>
  <tr class="<{cycle values="even,odd"}>">
    <td><{$comment.title}></td>
    <td align="center"><{$comment.poster}></td>
    <td align="right"><{$comment.time}></td>
  </tr>
  <{/foreach}>
</table>
