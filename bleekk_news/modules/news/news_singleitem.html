<div class="item">
  <div class="itemHead">
	<span class="itemTitle"><{$item.titlelink}></span>	
  </div>  	

  <{if $op <> 'preview'}>
    <{if $display_whowhen_link}>
      <div class="itemInfo">
	    <span class="itemPoster">
      	  <div class="news_item_head_who">
		    <{$item.who_when}> (<{$item.counter}> <{$lang_reads}>)
    	  </div>
        </span>
 	  </div>
    <{/if}>
  <{/if}>
  
  <div class="itemBody">
  	<{if $item.image_path}>
    <div class="itemText">
      <a href="<{$item.itemurl}>"><img class="news_item_image" src="<{$item.image_path}>"  align="left" alt="<{$item.title}>" style="width: 120px; height: 90px; float:left" title="<{$item.title}>" /></a>
    <{/if}>
	<{$item.summary}>
    </div>
  </div>

  <{if $op <> 'preview' && $item.body}>
  	<div align = "<{$smarty.const._GLOBAL_RIGHT}>"> <a href="<{$item.itemurl}>"> <{$lang_view_more}></a>&nbsp;</div>			
  <{/if}>

  
</div>
<br />
